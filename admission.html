<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="Admission.css">
    <title>Admission Form</title>
</head>

<body>
    <main>
        <section class="admission-form">
            <div class="form-container">
                <div class="logo-container">
                    <img src="./image/logo.png" alt="School Logo">
                </div>
                <h1>Admission Form</h1>
                <form id="admissionForm" action="" method="post">
                    <div class="form_input_div">
                        <div class="form-scroll">
                            <div class="form-group">
                                <label for="sname">Surname</label>
                                <input type="text" id="sname" name="sname" placeholder="Enter your surname" required>
                                <p class="err_msg">please</p>
                            </div>
                            <div class="form-group">
                                <label for="fname">First Name</label>
                                <input type="text" id="fname" name="fname" placeholder="Enter your first name" required>
                                <p class="err_msg">please</p>
                            </div>
                            <div class="form-group">
                                <label for="lname">Last Name</label>
                                <input type="text" id="lname" name="lname" placeholder="Enter your last name" required required>
                                <p class="err_msg">please</p>
                            </div>
                            <div class="form-group">
                                <label for="gender">Gender</label>
                                <select id="gender" name="gender" required>
                                    <option value="">Select Gender</option>
                                    <option value="male">Male</option>
                                    <option value="female">Female</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="dob">Date of Birth</label>
                                <input type="date" id="dob" name="dob" required>
                                <p class="err_msg">please</p>
                            </div>
                            <div class="form-group">
                                <label for="lname">Age</label>
                                <input type="text" id="age" name="age" placeholder="Enter your age" required>
                                <p class="err_msg">please</p>
                            </div>
                            <div class="form-group">
                                <label for="lname">Place of Birth</label>
                                <input type="text" id="place_of_birth" name="place_of_birth" placeholder="Enter your last place of birth" required>
                                <p class="err_msg">please</p>
                            </div>
                            <div class="form-group">
                                <label for="lname">Religion</label>
                                <input type="text" id="lname" name="lname" placeholder="Enter your religion" required>
                                <p class="err_msg">please</p>
                            </div>
                            <div class="form-group">
                                <label for="marital_status">Marital Status</label>
                                <select id="marital_status" name="marital_status" required>
                                    <option value="single">Single</option>
                                    <option value="male">Married</option>
                                    <option value="female">Divorced</option>
                                    <option value="female">Widowed</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="lname">Number Of Children</label>
                                <input type="text" id="lname" name="lname" placeholder="Enter your number Of children (if not single)" required>
                                <p class="err_msg">please</p>
                            </div>
                            <div class="form-group">
                                <label for="state_of_origin">State Of Origin</label>
                                <input type="text" id="state" name="state_of_or" placeholder="Enter your last name" required>
                                <p class="err_msg">please</p>
                            </div>
                            <div class="form-group">
                                <label for="lname">Last Name</label>
                                <input type="text" id="lname" name="lname" placeholder="Enter your last name" required>
                                <p class="err_msg">please</p>
                            </div>
                        </div>
                    </div>
                    <div class="submit-button">
                        <button type="submit" class="submit-btn">Submit</button>
                    </div>
                </form>
            </div>
        </section>
    </main>
</body>

</html>
